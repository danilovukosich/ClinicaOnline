<div class="w-96 h-auto rounded-2xl bg-white flex flex-col text-center items-center p-8 py-10 overflow-hidden" >

    
        
    <h1 class="text-3xl font-semibold ">Calificar atencion</h1>
     
    <!-- <h1 class="text-2xl font-semibold text-blue-500">{{data.dia}}</h1> -->
    <section class="w-full h-full pt-10 justify-center items-center">

            <div class="flex w-full text-center justify-center gap-4 pt-4">
                <form class="w-full" [formGroup]="form" (submit)="CalificarAtencion()">
                    
                    <div class="w-full px-12">
                        <mat-slider class="!w-full" min="0" max="10" step="1" showTickMarks discrete>
                            <input formControlName="calificacion" matSliderThumb>
                        </mat-slider>
                        @if (calificacion?.hasError('required') && form.get('calificacion')?.touched) 
                        {
                            <mat-error><strong>Seleccione</strong> un valor</mat-error>
                        }
                    </div>
                    


                    <section class="w-full h-full flex flex-col items-center">
                        <div class="flex gap-2 pt-12" >
                            <button (click)="Cerrar()" type="button" mat-raised-button class="!text-white !bg-red-400">
                                Cancelar
                            </button>
                            <button type="submit"  mat-flat-button >Calificar</button>
                        </div>
                    </section>
                </form>
            </div>
    </section>
</div>
