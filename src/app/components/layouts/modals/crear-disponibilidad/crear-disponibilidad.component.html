<div class="w-96 h-auto rounded-2xl bg-white flex flex-col text-center items-center p-4 pt-6" >
    <h1 class="text-2xl font-semibold text-blue-500">Agregar disponibilidad</h1>
    <h1 class="text-2xl font-semibold text-blue-500">{{data.dia}}</h1>
    <section class="w-full h-full pt-10">
       
        <form class="form w-full h-full" [formGroup]="formCrearDisponibilidad" (submit)="CrearDisponibilidad()">
            <section class="w-full h-full flex flex-col items-center">
                
                <mat-form-field  class="text-sm h-17 w-80">
                    <mat-label>Selecciona Especialidad</mat-label>
                    <mat-select
                    formControlName="especialidadesForm"
                    (selectionChange)="onSelectionChange($event)">
                        <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">
                            {{ especialidad }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field  class="text-sm h-17 w-80">
                    <mat-label>Selecciona Frecuencia</mat-label>
                    <mat-select
                    formControlName=""
                    (selectionChange)="onSelectionChange($event)">
                        <mat-option>
                            
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                
                <mat-form-field class="text-sm h-17 w-80">
                    <mat-label>Desde</mat-label>
                    <input matInput [matTimepicker]="picker" matTimepickerMin = "8:00" matTimepickerMax = "19:00">
                    <mat-timepicker-toggle matIconSuffix [for]="picker"/>
                    <mat-timepicker #picker interval="30m"/>
                </mat-form-field>

                <mat-form-field class="text-sm h-17 w-80">
                    <mat-label>Hasta</mat-label>
                    <input matInput [matTimepicker]="picker" matTimepickerMin = "8:00" matTimepickerMax = "19:00">
                    <mat-timepicker-toggle matIconSuffix [for]="picker"/>
                    <mat-timepicker #picker interval="30m"/>
                </mat-form-field>


               
                


                <div class="flex gap-2 pt-10" >
                    <button (click)="Cancelar()" type="button" mat-raised-button class="!text-white !bg-red-400">
                        Cancelar
                    </button>
                    <button type="submit" mat-flat-button >Aceptar</button>
                </div>

               
            </section>
        </form>
    </section>
</div>
