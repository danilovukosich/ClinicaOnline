<div class="w-96 h-auto rounded-2xl bg-white flex flex-col text-center items-center p-8 py-10 overflow-hidden" >

    
        
    <h1 class="text-3xl font-semibold ">Descargar atenciones</h1>
     <h1 class="text-gray-400">Descargar atenciones por especialidad</h1>
    <!-- <h1 class="text-2xl font-semibold text-blue-500">{{data.dia}}</h1> -->
    <section class="w-full h-full pt-10 justify-center items-center">

            <div class="flex w-full text-center justify-center gap-4 pt-4">
                <form class="w-full" [formGroup]="form" (submit)="Descargar()">
                    
                    <div class="w-full px-6">
                        <mat-form-field  appearance="fill" class="w-full">
                            <mat-label>Seleccionar Especialidad</mat-label> 
                            <mat-select formControlName="especialidad">
                                 <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad.key">
                                     {{ especialidad.name }}
                                 </mat-option>
                             </mat-select>
                         </mat-form-field>
                        @if (especialidad?.hasError('required') && form.get('especialidad')?.touched) 
                        {
                            <div class="text-red-500"><strong>Seleccione</strong> un valor</div>
                        }
                    </div>
                    


                    <section class="w-full h-full flex flex-col items-center">
                        <div class="flex gap-2 pt-12" >
                            <button (click)="Cerrar()" type="button" mat-raised-button class="!text-white !bg-red-400">
                                Cancelar
                            </button>
                            <button type="submit"  mat-flat-button [disabled]="descargando">Descargar</button>
                        </div>
                    </section>
                </form>
            </div>
    </section>
</div>
